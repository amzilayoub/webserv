server
{
    listen          example.com:80;
    server_name     testserver;

	allow_methods   GET;

    root            /var/www/static_websites;
    autoindex       off;

	location /PATH00
	{
		allow_methods       GET;
		root                /var/www/static_websites/hangover-master/;
		autoindex           on;
		index               invalid_index;
	}

	location /PATH01/
	{
		root                /var/www/static_websites/roxy/;
		autoindex           off;
		index               index.html;
		allow_methods       GET;
	}

	location /PATH02
	{
		root                /var/www/static_websites/the7/;
		autoindex           off;
		index               invalid_index;
		allow_methods       GET;
	}
}

